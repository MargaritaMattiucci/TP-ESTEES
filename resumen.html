<!DOCTYPE html>
<html lang="en">

<body>
    <div class="contenedor">

        <nav>
            <a href="index.html">
                <img src="/imgs/logo1.png" alt="Imagen.png">

            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="resumen.html">Resúmenes</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>

        <section id="course">
            <h1>MATERIAL DE RESUMENES</h1>

            <div class="course-box">

                <div class="courses">
                    <img src="/imgs/econ.png" alt="">

                        <h5>Resúmen Economía</h5>
                        <div class="star">
                            <i class="fas fa-star"></i>

                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>

                    </div>
                </div>

                <div class="courses">
                    <div class="details">

                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </div>

                <div class="courses">
                    <div class="details">
                        <img src="/imgs/webdev.png" alt="">
                        <h5>Resúmen Desarrollo Web</h5>
                        <div class="star">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>

                    </div>
                </div>

        <footer class="pie">
            <ul class="redes-containers">
                <li class="fb"><a href="https://www.facebook.com/codeleague7" target="_blank" class="facebook"><i class="fab fa-facebook-square fa-2x"></i></a></li>
                <li class="ins"><a href="https://www.instagram.com/codeleague7" target="_blank" class="instagram"><i class="fab fa-instagram-square fa-2x"></i></a></li>
                <li class="mail"><a href="mailto:dantebricenho@gmail.com.com" class="mail"><i target="_blanck" class="fas fa-envelope fa-2x"></i></a></li>
            </ul>
            <div class="nombres">
                <h6>Derechos Reservados @ Dante Briceño - Margarita Mattiucci</h6>

        <div class="chatbox">

                <div class="chatbox__header">
                    Escribinos un mensaje!
                </div>
                <div class="messages">
                    <div>
                        <div class="messages__item--visitor">
                            Hola!
                        </div>
                        <div class="messages__item--operator">
                        </div>
                    </div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Escriba un mensaje">
                </div>
            </div>
            <div class="chatbox__button">
                <button>I'm a button!</button>
            </div>
        </div>
        
        <script src="./Chat.js"></script>
        <script src="./app.js"></script>
