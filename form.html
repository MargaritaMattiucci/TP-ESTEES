<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="formcheck.js"></script>
    <title>Form con Boostrap</title> 
</head>
<body>
    <section class="d-flex justify-content-center">
        <div class="col-sm-6 p-3">
            <div class="mb-3">
                <h4>Contáctese con nosotros</h4>
            </div>
            <div class="mb-2">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4">
                      <label for="validationCustom01" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="validationCustom01" placeholder="Juan" required>
                      <div class="valid-feedback">
                        Correcto!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validationCustom02" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="validationCustom02" placeholder="Perez" required>
                      <div class="valid-feedback">
                        Correcto
                      </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationMail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="juan.perez@gmail.com" required>
                        <div class="invalid-feedback">
                            por favor coloque su correo electrónico.
                          </div>
                      </div>
                    <div class="col-md-4" hidden>
                      <label for="validationCustomUsername" class="form-label">Nombre de usuario</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername" placeholder="juan.perez" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="validationTextarea" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="validationTextarea" placeholder="..." required></textarea>
                        <div class="invalid-feedback">
                          Por favor escriba un mensaje.
                        </div>
                      </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Acepto los terminos y condiciones
                        </label>
                        <div class="invalid-feedback">
                          Por favor acepte los términos y condiciones.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
            </div>
        </div>
    </section>

    <script></script>
</body>
</html>
